{% load static %}


<style>
    button.chatbox-go {
        z-index: 1000;
        position: fixed;
        bottom: 0;
        right: 0;
        width: 77px;
        height: 77px;
        color: #fff;
        background-color: #0360a5;
        background-position: center center;
        background-repeat: no-repeat;
        box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, 0.15);
        border: 0;
        border-radius: 50%;
        cursor: pointer;
        margin: 16px;
    }
</style>



<button class="chatbox-go">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
</button>

<script>
    $('button.chatbox-go').click(function () {
        window.location.href = '/chat/';
    })
</script>
